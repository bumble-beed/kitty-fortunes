<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico" />
    <title>Kitty Fortunes üêæ</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <!--Site Title / Description-->
    <header id="headerSection">
      <h1 id="siteTitle">Kitty Fortunes üò∫‚ú®</h1>
      <p id="siteTagline">
        Discover your future with a purr-fect fortune from our feline friends!
      </p>
    </header>

    <main>
      <section id="app">
        <!--Section A: Question Form-->
        <section id="questionSection">
          <h2 class="sectionTitle">Start Your Kitty Fortune</h2>

          <form id="fortuneForm">
            <!--Mood Choice-->
            <label for="moodSelect" class="formLabel"
              >What mood are you in?</label
            >
            <select id="moodSelect" class="formSelect">
              <option value="" disabled selected>Select your mood</option>
              <option value="happy">Happy</option>
              <option value="calm">Calm</option>
              <option value="stressed">Stressed</option>
              <option value="sad">Sad</option>
              <option value="tired">Tired</option>
            </select>

            <!--Question Input-->
            <label for="catTypeSelect" class="formLabel"
              >Choose your cat style</label
            >
            <select id="catTypeSelect" class="formSelect">
              <option value="" disabled selected>Pick a cat vibe</option>
              <option value="cute">Cute</option>
              <option value="funny">Funny</option>
              <option value="grumpy">Grumpy</option>
              <option value="sad">Sad</option>
            </select>

            <!-- Advice Topic -->
            <label for="topicSelect" class="formLabel"
              >What kind of advice?</label
            >
            <select id="topicSelect" class="formSelect">
              <option value="" disabled selected>Select a topic</option>
              <option value="career">Career</option>
              <option value="love">Love</option>
              <option value="family">Family</option>
              <option value="friends">Friends</option>
              <option value="motivation">Motivation</option>
            </select>

            <!-- Styling for primary (Generate) and secondary (Surprise Me) actions -->
            <button id="generateBtn" type="submit" class="primaryBtn">
              Generate Fortune
            </button>

            <button id="randomBtn" type="button" class="secondaryBtn">
              Surprise Me
            </button>
          </form>
        </section>

        <!-- Section B: Result Display -->
        <section id="resultSection">
          <h2 class="sectionTitle">Your Kitty Fortune</h2>

          <article id="fortuneCard">
            <!-- Cat image placeholder -->
            <img id="catGif" src="" alt="Your cat GIF will appear here" />

            <!-- Quote text -->
            <p id="quoteText">
              Your Zen quote will appear here after you generate a fortune.
            </p>

            <!-- Quote author -->
            <p id="quoteAuthor"></p>
          </article>
        </section>

        <!--Section C: Favorites-->
        <section id="favoritesSection">
          <h2 class="sectionTitle">Saved Favorites</h2>
          <div id="favoritesContainer"></div>
        </section>
      </section>
    </main>

    <footer></footer>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
